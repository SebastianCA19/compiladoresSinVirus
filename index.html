<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Char Compiler</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
    <link rel="icon" href="./img/logoSigmaCharSinFondo.png">
</head>
<body>
    <header>
        <img src="./img/logoSigmaCharSinFondo.png"> 
        <h1>SIGMA CHAR</h1>
    </header>
    <main>
        <div class="input">
            <div class="line-numbers" id="line-numbers"></div>
            <textarea id="code-editor" class="code-editor" oninput="updateLineNumbers()" onscroll="syncScroll()" placeholder="Ingresa tu código aquí"></textarea>
        </div>
        <div class="output">
            <textarea placeholder="Los resultados del código se mostrarán aquí" readonly></textarea>
            <div class="buttons">
                <button class="check">
                    <img src="./img/check.png">
                    <div>Revisar Código</div>    
                </button>
                <button class="play">
                    <img src="./img/play.png">
                    <div>Ejecutar Código</div> 
                </button> 
            </div>
        </div>
    </main>
    <footer>
        <img src="./img/github-mark-white.png">
        <div>© Todos los derechos reservados - SigmaChar 2024
        </div>
    </footer>
</body>
</html>
